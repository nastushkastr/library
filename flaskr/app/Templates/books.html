{% extends "base.html" %}
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Название книги</th>
      <th scope="col">Жанр</th>
      <th scope="col">Имя автора</th>
      <th scope="col">Количество копий экземпляра в библиотеке</th>
      <th scope="col">Цена одного экземпляра</th>
    </tr>
  </thead>
  <tbody>
{% if report %}
    {% for book in report %}
    <tr id="{{book[5]}}">
      <td>
        {{book[0]}}
      </td>
      <td>
        {{book[1]}}
      </td>
      <td>
        {{book[2]}}
      </td>
      <td>
        {{book[3]}}
      </td>
      <td>
        {{book[4]}}
      </td>
      <td>
        <form class="_book_delete">
          <button class="btn btn-primary">Удалить</button>
        </form>
      </td>
      <td>
        <form action="/books/{{book[5]}}" method="GET">
            <button type="submit" class="btn btn-primary">
              Изменить
            </button>
        </form>
      </td>
    </tr>
    {% endfor%}
  {% endif%}
  </tbody>
</table>
<div class="text-center">
  <form action="/books/new">
  <button type="submit" class="_book_add btn btn-primary">Добавить</button>
  </form>
</div>
{% endblock %}
